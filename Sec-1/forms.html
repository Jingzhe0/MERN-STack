<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    
    <h2>STUDENT ADMISSION FORM</h2>

    <form action="">

        <label for="">Student Name</label>
        <input type="text" required minlength="4" maxlength="12">
        <br>
        <br>
        <label for="stu-email">Student Email</label>
        <input id="stu-email" type="email" required>     
        <!-- jo id hogi ussi ko label 'for' lenge     -->
        <br>
        <br>

        <label for="">Date of Birth</label>
        <input type="date" required >

        <br>
        <br>

        <label for="address">Address</label>
        <textarea id="address" rows="3" cols="6"></textarea>
        <br>
        <br>

        <label for="">Select Course</label>
        <select name="" id="">
            <option value="">MERN STACK</option>
            <option value="">DATA SCIENCE</option>
            <option value="">ARTIfICIAL INTELLIGENCE</option>
            
            <!-- alt+shift+down for copying -->
             <!-- ctrl+d select all the values of same Name
            alt+hold gives u multiple cursor -->
        </select>

        <br><br>

        <label for="">College</label>
        <input type="text" list="college">

        <datalist id="college">
            <option value="" >BBD</option>
            <option >AMITY</option>
            <option >DGI</option>
            <option >SRM</option>
        </datalist>
        <br><br>


        <label for="image">Select Image</label>
        <input hidden id="image" type="file">  
        <!-- hidden makes the input hide and when we used for and id as same, we can directly click on i=select image and it will open -->
        <br><br>

         
        <input id="check" type="checkbox" required>
        <label for="check" >I Accept terms and conditions</label>

        <br>
        <details>
              <summary>   View terms and conditions</summary>
            <p>    Lorem
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus recusandae temporibus velit ipsa assumenda mollitia eveniet eligendi? Quis magni iusto quos culpa inventore nam neque voluptates, voluptas ipsa minima rerum.
                </p>
        </details>


        <br><br>
        <button>Submit</button>

    </form>


</body>
</html>
