<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arimo", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, #99c9c855, #0000000c),
                        url("https://wallpapershome.com/images/pages/ico_h/27137.jpg") ;
            background-size: cover;
        }

        .card {
            width: 350px;
            padding: 40px;
            border-radius: 15px;
            background: rgb(178, 175, 181);
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
            color: rgb(0, 0, 0);
            animation: fadeIn 0.7s ease-in-out;
        }

        .card:hover{
            background-color: rgba(170, 162, 162, 0.867);
            border-image: linear-gradient(45deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff);
        }


        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
            
            margin-bottom: 20px;
        }

        .text-input:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #1e3098;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #e3e3e3;
        }

        .button {
            text-align: center;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <h2 class="form-title">Movie Ticket</h2>

        <form>
            <label>Movie Name</label>
            <input type="text" class="text-input" placeholder="">

            <label>Date</label>
            <input type="date" class="text-input" placeholder="Select Date">

            <label>Time</label>
            <input type="time" class="text-input" placeholder="Select Time">

             <label>No. Of Tickets</label>
            <input type="number" class="text-input" placeholder="Enter number of tickets">
    

            <label>Email Address</label>
            <input type="email" class="text-input" placeholder="Enter your email">

           

            <button class="btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
